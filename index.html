<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <!-- header start here -->

    <div class="header">

        <!-- left bars for hiden link -->
        <div class="left-bars">
            <i class="fa-solid fa-bars bars"></i>
        </div>

        <!-- header title -->
        <div class="title">
        <h1> Quiz Web App</h1>
        </div>

        <!-- profile photo -->
        <div class="profile">
            <i class="fa-solid fa-user User"></i>
        </div>

    </div>

    <!-- container -->

    <div class="midle-container">

        <!-- left side -->

        <div class="nest-midle-left">
            
        </div>

        <!-- right side -->
        <div class="nest-midle-right">
            
        </div>
    </div>

    <!-- container for questions topic -->

    
    <div class="midle-column">
        <!-- div for icon -->
         <div class="left-icon">
            <i class="far fa-keyboard"></i>
         </div>

         <!-- topic title -->

         
         <div class="icon-title">
             <h2 onclick="window.location.replace('htmlqn.html');">Hypertext MarkUp Langauge</h2>
         </div>
    </div>

    <div class="midle-column-1">
        <!-- div for icon -->
         <div class="left-icon">
            <i class="fas fa-laptop"></i>
         </div>

         <!-- topic title -->

         <div class="icon-title">
            <h2>Cascanding Style Sheet</h2>
         </div>
    </div>

    <div class="midle-column-2">
        <!-- div for icon -->
         <div class="left-icon">
            <i class="fas fa-desktop"></i>
         </div>

         <!-- topic title -->

         <div class="icon-title">
            <h2>Javascript</h2>
         </div>
    </div>

    <!-- upgrade div  -->

    <button class="btn-up-de">Upgrade</button>

    <!-- javascript link -->
    <script src="javascript/main.js"></script> 
</body>
</html>
